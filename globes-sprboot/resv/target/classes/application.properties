#eureka-connection:
server.port=4141
spring.application.name=resv-micro-service
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
#eureka.instance.prefer-ip-address=true


#db-connection:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/globes_resv
spring.datasource.url=jdbc:mysql://db_globes_resv/db_globes_resv?enabledTLSProtocols=TLSv1.2
spring.datasource.username=root
# if your mysql dont have pwd... comment pwd line
spring.datasource.password=root
# prod = use line-10; dev = use line-11; 
spring.jpa.hibernate.ddl-auto=update 
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql = false  
spring.jackson.deserialization.accept-single-value-as-array=true 
spring.jackson.deserialization.UNWRAP_SINGLE_VALUE_ARRAYS=true  


